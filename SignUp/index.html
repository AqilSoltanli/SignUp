<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    

    <div class="form">
        
        <h3>SignUp</h3>
        <div class="first">
            <div class="txt">Username</div>
            <input class="userName" type="text" placeholder="Type your username">    
            <div class="X">
                <i class="user fa-solid fa-user"></i>
            </div>    
        </div>

        

        <div class="second">
            <div class="txt">Password</div>
            <input class="Password" type="password" placeholder="Type your password">
            <div class="X">
                <i class="pass fa-solid fa-lock"></i>
            </div> 
        </div>

        <div class="third">
            <div class="txt">E-mail</div>
            <input class="mail" type="email" placeholder="Type your e-mail">
            <div class="X">
                <i class="email fa-solid fa-envelope"></i>
            </div> 
        </div>

        <button onclick="Sign()" class="btn custom-btn btn-12"><span>Click!</span><span>Sign Up</span></button>

        <p>Or Sign Up Using</p>

        <div class="media">
            <i class="face fa-brands fa-facebook"></i>
            <i class="twit fa-brands fa-twitter"></i>
            <i class="goo fa-brands fa-google"></i>
        </div>
    </div>
        
        
    



    <script src="app.js"></script>
</body>
</html>
